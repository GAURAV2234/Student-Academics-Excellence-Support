<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        /* Container for Form */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        h2.error {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Grades</h1>
        <form method="POST">
            <label for="english_grade">English Grade:</label>
            <input type="number" name="english_grade" required><br>

            <label for="math_grade">Math Grade:</label>
            <input type="number" name="math_grade" required><br>

            <label for="sciences_grade">Sciences Grade:</label>
            <input type="number" name="sciences_grade" required><br>

            <label for="language_grade">Language Grade:</label>
            <input type="number" name="language_grade" required><br>

            <label for="nationality">Nationality:</label>
            <input type="text" name="nationality" required><br>

            <label for="city">City:</label>
            <input type="text" name="city" required><br>

            <label for="gender">Gender:</label>
            <input type="text" name="gender" required><br>

            <label for="ethnic_group">Ethnic Group:</label>
            <input type="text" name="ethnic_group" required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" required><br>

            <button type="submit">Submit</button>
        </form>

        {% if performance %}
            <h2>{{ performance }}</h2>
        {% endif %}
        {% if error %}
            <h2 class="error">{{ error }}</h2>
        {% endif %}
    </div>
</body>
</html>
